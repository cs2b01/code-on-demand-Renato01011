<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="login.js"></script>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>

    <div class="login-page">
      <div class="form">
        <form class="login-form">
          <input type="text" placeholder="Username" name="username" id="username"/>
          <input type="password" placeholder="password" name="password" id="password" />
          <button type="button" onclick="getData()">Login</button>
        </form>
        <div id="action">
            <img id="loading" src="/static/images/loading.gif" style="display:none" />
            <img id="ok" src="/static/images/ok.png" style="display:none" />
            <img id="fail"  src="/static/images/fail.png" style="display:none" />
        </div>
      </div>
    </div>

</body>
</html>
